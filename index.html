<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Shapevis</title>
    <link href="index.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous"/>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div class="work-place">
      <div id ="menu" class="menu">
        <button id="save"><i class="fas fa-save"></i></button>
        <button onclick="clear_canvas()"><i class="fas fa-times"></i></button>
        <button onclick="undo_last()"><i class="fas fa-reply"></i></button>
        <button onclick="redo_next()"><i class="fas fa-share"></i></button>
        <button class="tool active" onclick="sketch()" id ="pencil"><i class="fas fa-pen"></i></button> 
        <button class="tool" onclick="paint()" id ="brush"><i class="fas fa-paint-brush"></i></button>
        <button class="tool" onclick="erase()" id ="eraser"><i class="fas fa-eraser"></i></button>
        <!-- <input id="color-picker" oninput="change_color(this.value)" type="color" class="color-picker"> -->
        <div class="container">
          <input type="color" id="primary_color" onchange ="colorButtonOnChange()" class="field-radio">
          <span class="container" id="color_val"></span>
        </div>
        <div class="range">
          <div id ="range-value" class="slider-value">
            <span id ="range-blob" class="blob">100</span>
          </div>
          <div class="field">
            <div class="value left">0</div>
            <input oninput="rangeChanged(this.value)" id="range" oninput="set_size()" type="range" min="1" max="100" class="drawing_width">
            <div class="value right">100</div>
            <!-- <p id="range-value"></p> -->
          </div>
        </div>
      </div>  
        <canvas id="canvas"></canvas>
      </div>
  </body>
</html>
